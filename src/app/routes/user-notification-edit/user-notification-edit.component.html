<div class="content-heading">
  <div>Registro de usuarios
  </div>
</div>
<div class="container-fluid">
  <div class="row d-flex justify-content-center align-content-center">
    <div class="col-12 col-sm-12 col-md-12 col-lg-7 col-xl-6">
      <form [formGroup]="formregister" (submit)="submitForm(formregister.value)">
        <div class="card ">
          <div class="card-body">
            <fieldset class="b0">
              <legend>Datos del usuario</legend>
            </fieldset>
            <div class="row d-flex justify-content-center align-items-center">
              <div class="col-7">
                <div class="form-group row">
                  <input class="form-control d-none" formControlName="id" type="text" />

                  <div class="col">
                    <label>Nombre</label>
                    <input class="form-control" formControlName="name" type="text" />
                    <span class="text-danger" *ngIf="formregister.controls['name'].errors?.required">Ingresa un campo
                      válido</span>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col">
                    <label>Puesto</label>
                    <input class="form-control" type="text" formControlName="job" />
                    <span class="text-danger" *ngIf="formregister.controls['job'].errors">El puesto es obligatorio</span>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col">
                    <label>Numero de telefono</label>
                    <input class="form-control" type="number" formControlName="phone" />
                    <span class="text-danger" *ngIf="formregister.controls['phone'].errors">Ingresa una contraseña</span>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col">
                    <label>Notificar cuando</label>
                    <select class="form-control" formControlName="notify" [formControl]="formregister.controls['notify']">
                      <option value="">Selecciona una notificación</option>
                      <option value="Cuando sea una fuga">Cuando sea una fuga</option>
                      <option value="Cuando el bot no pueda responder">Cuando el bot no pueda responder</option>
                      
                  </select>
                  <span class="text-danger" *ngIf="formregister.controls['notify'].hasError('required') && (formregister.controls['notify'].dirty || formregister.controls['notify'].touched)">El rol es requerido</span>
                  </div>
                </div>
          
              </div>

            
            </div>
          </div>
          <div class="card-footer card-default text-center" >
            <button class="btn btn-info" type="submit" *ngIf="formregister.valid"><em class="fa mr-2 fas fa-plus font-13" ></em>Agregar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
