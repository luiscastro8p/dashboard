<div class="content-heading">
  <div>Registro de usuarios
  </div>
</div>
<div class="container-fluid">
  <div class="row d-flex justify-content-center align-content-center">
    <div class="col-12 col-sm-10 col-md-9 col-lg-9 col-xl-8">
      <form [formGroup]="formregister" (submit)="submitForm(formregister.value)">
        <div class="card ">
          <div class="card-body">
            <fieldset class="b0">
              <legend>Datos del usuario</legend>
            </fieldset>
            <div class="row">
              <div class="col-7">
                <div class="form-group row">
                  <input class="form-control d-none" formControlName="id" type="text" />

                  <div class="col">
                    <label>Nombre</label>
                    <input class="form-control" formControlName="name" type="text" />
                    <span class="text-danger" *ngIf="formregister.controls['name'].errors?.required">Ingresa un campo
                      válido</span>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col">
                    <label>Correo</label>
                    <input class="form-control" formControlName="email" type="email"
                      placeholder="example@example.com" />
                    
                    <span class="text-danger" *ngIf="formregister.controls['email'].errors?.email">Ingresa un correo
                      válido</span>
                    <span class="text-danger" *ngIf="formregister.controls['email'].errors?.required">Ingresa un
                      correo</span>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col">
                    <label>Password</label>
                    <input class="form-control" type="password" formControlName="password" />
                    <span class="text-danger" *ngIf="formregister.controls['password'].errors">Ingresa una contraseña</span>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col">
                    <label>Rol</label>
                    <select class="form-control" formControlName="role" [formControl]="formregister.controls['role']">
                      <option value="">Selecciona un Rol</option>
                      <option value="Administrador root">Administrador root</option>
                      <option value="Administrador ux">Administrador ux</option>
                      <option value="Administrador perfomance">Administrador perfomance</option>
                      <option value="Administrador organismo">Administrador organismo</option>
                  </select>
                  <span class="text-danger" *ngIf="formregister.controls['role'].hasError('required') && (formregister.controls['role'].dirty || formregister.controls['role'].touched)">El rol es requerido</span>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col">
                    <div>Status</div>
                    <div class="d-flex align-items-center mb-3">
                      <p class="p-3 text-danger" *ngIf="formregister.value.status == false">Bloqueado</p>
                      <p class="p-3 text-success" *ngIf="formregister.value.status == true">Activo</p>

                      <div >
                          <label class="switch switch-lg m-0">
                              <input type="checkbox" checked="checked"formControlName="status" />
                              <span></span>
                          </label>
                      </div>
                  </div>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="main-container "*ngIf="formregister.value.role == 'Administrador organismo'">
                  <div class="row"> 
                  <div class="col-12 mt-3">
                      <h5 class="text-left">Permisos</h5>
                      <div class="row  mt-2">
                        <div class="col-6 col-sm-6 col-md-12 col-lg-9 col-xl-8  text-left col-height ">
                          <div class="checkbox c-checkbox">
                            <label>
                              <input type="checkbox" formControlName="prm1" />
                              <span class="fa fa-check"></span>Sakvador Alvarado - JAPASA</label>
                          </div>
                        </div>
                      </div>
                      <div class="row mt-2">
                        <div class="col-6 col-sm-6 col-md-12 col-lg-9 col-xl-8  text-left col-height">
                          <div class="checkbox c-checkbox">
                            <label>
                              <input type="checkbox" formControlName="prm2" />
                              <span class="fa fa-check"></span>Elota - JUMAPAE</label>
                          </div>
                        </div>
                      
                      </div>
                      <div class="row mt-2">
                        <div class="col-6 col-sm-6 col-md-12 col-lg-9 col-xl-8 text-left col-height">
                          <div class="checkbox c-checkbox">
                            <label>
                              <input type="checkbox" formControlName="prm3" />
                              <span class="fa fa-check"></span>Angostura -JUMAPAANG</label>
                          </div>
                        </div>
                  
                      </div>
                      <div class="row mt-2">
                        <div class="col-6 col-sm-6 col-md-12 col-lg-9 col-xl-8 text-left col-height">
                          <div class="checkbox c-checkbox">
                            <label>
                              <input type="checkbox" formControlName="prm4" />
                              <span class="fa fa-check"></span>Guasave -JUMAPAG</label>
                          </div>
                        </div>
                  
                      </div>

                    </div>

                 
                  </div>
                </div>
              </div>
            
            </div>
          </div>
          <div class="card-footer card-default text-center" >
            <button class="btn btn-info" type="submit" *ngIf="formregister.valid"><em class="fa mr-2 fas fa-plus font-13" ></em>Agregar</button>

          </div>
        </div>
      </form>
    </div>
  </div>
</div>
